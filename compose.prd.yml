services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/discord_messages?sslmode=disable
      - TZ=Asia/Tokyo
    volumes:
      - .:/app
    command: air

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=discord_messages
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
